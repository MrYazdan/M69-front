<!doctype html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootrstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tut of bootrstrap</title>

<body>

        <div class="row d-sm-none bg-success text-center mt-8 py-4">
            <div class="col">Only Xs</div>
        </div>
        <div class="row d-none d-sm-block d-md-none bg-warning text-center mt-8 py-4">
            <div class="col">Only Sm</div>
        </div>
        <div class="row d-none d-md-block d-lg-none bg-info text-center mt-8 py-4">
            <div class="col">Only Md</div>
        </div>
        <div class="row d-none d-lg-block d-xl-none bg-danger text-white text-center mt-8 py-4">
            <div class="col">Only Lg</div>
        </div>
        <div class="row d-none d-xl-block d-xxl-none bg-warning text-center mt-8 py-4">
            <div class="col">Only Xl</div>
        </div>
        <div class="row d-none d-xxl-block bg-black text-white text-center mt-8 py-4">
            <div class="col">Only Xxl</div>
